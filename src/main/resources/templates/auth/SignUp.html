<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<main layout:fragment="content">
    <div class="hero">
        <div class="hero-body">
            <section class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop">
                        <div th:if="${param.error != null}" class="has-text-centered mb-6">
                            <p class="has-text-danger subtitle">Email already exist | <a href="/login">Login instead</a></p>
                        </div>
                        <div th:if="${param.notnull != null}" class="has-text-centered mb-6">
                            <p class="has-text-danger subtitle">Cant register nothing</p>
                        </div>
                        <form th:action="@{/signup}" th:object="${user}" method="post" class="box">
                            <div class="field">
                                <h2 class="subtitle">Sign up and start buying</h2>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input type="text" class="input" th:field="*{fullName}" placeholder="Full name">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </p>
                            </div><div class="field">
                                <p class="control has-icons-left">
                                    <input type="email" class="input" th:field="*{username}" placeholder="Email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input type="password" class="input" th:field="*{password}" placeholder="Password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-text-right">
                                    <button class="button is-success" type="submit">
                                        Sign up
                                    </button>
                                </p>
                            </div>
                        </form>
                        <div class="has-text-centered">
                            <h1>Already have an account? <a href="/login">Login here</a></h1>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</main>
</body>
</html>
