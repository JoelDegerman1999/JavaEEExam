<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Create product</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
</head>
<body>
<section class="container" layout:fragment="content">
    <div class="columns is-centered is-vcentered">
        <div class="column box is-3-desktop">
            <form method="post" th:action="@{/admin/add/product}" th:object="${product}">
                <div class="field">
                    <h2 class="subtitle">Add product</h2>
                </div>
                <div class="field">
                    <label class="label">Name</label>
                    <p class="control has-icons-left">
                        <input class="input" placeholder="Name" th:field="*{name}" type="text">
                        <span class="icon is-small is-left"><i class="fas fa-signature"></i></span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Category</label>
                    <div class="control has-icons-left">

                        <div class="select">
                            <select th:field="*{category}">
                                <option value="Laptop">Laptop</option>
                                <option value="Console">Console</option>
                                <option value="VR">VR</option>
                                <option value="Mobile">Mobile</option>
                                <option value="Printer">Printer</option>
                            </select>
                        </div>
                        <span class="icon is-small is-left"><i class="fas fa-border-all"></i></span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Price</label>
                    <p class="control has-icons-left">
                        <input class="input" placeholder="Price" th:field="*{price}" type="text">
                        <span class="icon is-small is-left"><i class="fas fa-money-check"></i></span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Image Url</label>
                    <p class="control has-icons-left">
                        <input class="input" placeholder="Image Url" th:field="*{imgUrl}" type="text">
                        <span class="icon is-small is-left"><i class="fas fa-image"></i></span>
                    </p>
                </div>
                <div class="field has-text-right">
                    <button class="button is-success" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
