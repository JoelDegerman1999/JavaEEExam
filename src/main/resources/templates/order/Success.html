<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Order - Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div layout:fragment="content" class="container has-text-centered py-3">
    <h1 class="title">Order successfully placed</h1>
    <h3 class="subtitle" th:text="'Order id : ' + ${order.id}"></h3>
    <section class="columns is-centered">
        <article class="column is-8">

            <div class="card">

                <div class="card-content">
                    <div class="columns is-vcentered" th:each="orderItem : ${order.orderItems}"
                         th:object="${orderItem.product}">

                        <div class="column is-flex is-justify-content-center">
                            <img src="" alt="" th:src="*{imgUrl}" style="max-height: 70px">
                        </div>
                        <div class="column has-text-centered">
                            <p th:text="*{name}"></p>
                        </div>
                        <div class="column has-text-centered">
                            <p th:text="${orderItem.quantity}"></p>
                        </div>
                        <div class="column has-text-centered">
                            <p th:text="${orderItem.orderItemTotal}"></p>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div style="border-top: 1px solid rgba(0,0,0,0.4)" class="column"
                         th:text="'Totalt : ' +${order.orderGrandTotal} + ' SEK'"></div>
                </div>
            </div>
        </article>
    </section>

</div>
</body>
</html>
