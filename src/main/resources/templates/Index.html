<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{bulma/css/bulma.min.css}">
    <script src="https://www.jsdelivr.com/package/npm/@creativebulma/bulma-tooltip"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/Navbar.html :: navbar(useCart = ${false}, nameofuser=${nameofuser}, isAdmin=${isAdmin})"></nav>
<main>
    <section class="container py-6">
        <div class="columns is-multiline">
            <div class="column is-4" th:each="product : ${products}" th:object="${product}">
                <article class="card" >
                    <div class="columns is-multiline has-text-centered is-vcentered is-centered">
                        <div class="column is-12 my-6">
                            <img src="" th:src="*{imgUrl}" alt="Item Image" style="max-height: 200px">
                        </div>
                        <div class="column is-5 mb-6 has-text-left has-tooltip-bottom" th:data-tooltip="*{name}">
                            <p class="is-size-5 title text"  th:text="*{name}" ></p>
                        </div>
                        <div class="column is-5 mb-6 has-text-right">
                            <p class="is-size-6 subtitle" th:text="${product.price} + ' SEK'"></p>
                        </div>
                    </div>
                    <div class="column has-text-right">
                        <button class="button addbtn is-success" th:data-productid="${product.id}">Add Product</button>
                    </div>
                    <!--                    <form th:action="@{'/cart/add/' + ${product.id}}" method="post">-->
                    <!--                    </form>-->
                </article>
            </div>
        </div>
    </section>
</main>

<script th:src="@{js/main.js}"></script>
</body>
</html>
