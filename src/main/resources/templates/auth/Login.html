<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<main layout:fragment="content">
    <div class="hero">
        <div class="hero-body">
            <section class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop">
                        <div class="subtitle has-text-centered mb-4 has-text-danger" th:if="${param.error} != null">
                            <p>Invalid email and/or password</p>
                        </div>
                        <div class="subtitle has-text-centered mb-4 box p-4 has-background-success has-text-light" th:if="${param.logout} != null">
                            <p>You have been logged out</p>
                        </div>
                        <form th:action="@{/login}" method="post" class="box">
                            <div class="field">
                                <h2 class="subtitle">Login and start buying</h2>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input name="username" type="email" class="input" placeholder="Email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input name="password" type="password" class="input" placeholder="Password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field ">
                                <p class="control has-text-right">
                                    <button class="button is-success" type="submit">
                                        Login
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

</main>
</body>
</html>
