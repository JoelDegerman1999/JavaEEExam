<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{bulma/css/bulma.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
<nav th:replace="/fragments/Navbar.html :: navbar"></nav>
<main>
    <div class="hero">
        <div class="hero-body">
            <section class="container">
                <div class="columns is-centered">
                    <div class="column is-4-desktop">
                        <div th:if="${param.error != null}" class="has-text-centered mb-6">
                            <p class="has-text-danger subtitle">Email already exist | <a href="/login">Login instead</a></p>
                        </div>
                        <div th:if="${param.notnull != null}" class="has-text-centered mb-6">
                            <p class="has-text-danger subtitle">Cant register nothing</p>
                        </div>
                        <form th:action="@{/signup}" th:object="${user}" method="post" class="box">
                            <div class="field">
                                <h2 class="subtitle">Sign up and start buying</h2>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input type="text" class="input" th:field="*{fullName}" placeholder="Full name">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </p>
                            </div><div class="field">
                                <p class="control has-icons-left">
                                    <input type="email" class="input" th:field="*{username}" placeholder="Email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input type="password" class="input" th:field="*{password}" placeholder="Password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-text-right">
                                    <button class="button is-success" type="submit">
                                        Sign up
                                    </button>
                                </p>
                            </div>
                        </form>
                        <div class="has-text-centered">
                            <h1>Already have an account? <a href="/login">Login here</a></h1>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</main>
</body>
</html>
