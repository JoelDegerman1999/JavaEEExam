<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
</head>
<body>
<div layout:fragment="content">
    <div class="columns is-centered" th:object="${user}">
        <div class="column is-6">
            <h1 class="title has-text-centered">Profile</h1>
            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Email</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{username}" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">City</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{address.city}" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Street</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{address.street}" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Zipcode</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{address.zipCode}" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Country</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{address.country}" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--Box slutar hÃ¤r-->
        </div>
    </div>
    <div class="columns is-centered mt-6">
        <div class="column is-6" id="order-container">
            <h1 class="title has-text-centered has-text-weight-light">Your placed orders</h1>
            <div class="box" th:each="order : ${orders}" th:object="${order}">
                <h2 class="is-size-4 has-text-weight-bold has-text-centered">Order name : [[*{orderNumber}]]</h2>
                <div class="column" style="width: 100%" th:each="item : *{orderItems}">
                    <div class="is-flex is-align-items-center is-justify-content-space-between">
                        <div class="is-flex-grow-1">
                            <img alt="Product image" src="" style="width: 50px;" th:src="${item.product.imgUrl}">
                        </div>
                        <div class="is-flex-grow-1 is-flex is-justify-content-space-between">
                            <p th:text="${item.product.name}"></p>
                            <p th:text="${item.quantity}"></p>
                        </div>
                    </div>
                </div>
                <h1 class="subtitle has-text-right">Grandtotal : [[${order.orderGrandTotal}]].0 SEK</h1>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="optional">
</th:block>
</body>
</html>
