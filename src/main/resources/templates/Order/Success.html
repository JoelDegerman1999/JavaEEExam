<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order - Success</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
</head>
<body>
<div class="container has-text-centered py-3" layout:fragment="content">
    <div th:if="${order != null}">
        <h1 class="title">Order successfully placed</h1>
        <h3 class="subtitle" th:text="'Order id : ' + ${order.id}"></h3>
    </div>
    <section class="columns is-centered mt-5">
        <article class="column is-8">

            <div class="card">

                <div class="card-content">
                    <div class="columns is-vcentered" th:each="orderItem : ${order.orderItems}"
                         th:object="${orderItem.product}">

                        <div class="column is-flex is-justify-content-center">
                            <img alt="" src="" style="max-height: 70px" th:src="*{imgUrl}">
                        </div>
                        <div class="column has-text-centered">
                            <p th:text="*{name}"></p>
                        </div>
                        <div class="column has-text-centered">
                            <p th:text="${orderItem.quantity}"></p>
                        </div>
                        <div class="column has-text-centered">
                            <p th:text="${orderItem.orderItemTotal}"></p>
                        </div>
                    </div>
                </div>
                <div class="columns pb-4">
                    <div class="column is-3"></div>
                    <div class="column is-3"></div>
                    <div class="column is-3"></div>
                    <div class="column has-text-centered subtitle" style="border-top: 1px solid rgba(0,0,0,0.4)"
                         th:text="'Total : ' +${order.orderGrandTotal} + ' SEK'"></div>
                </div>
            </div>
        </article>
    </section>

</div>
</body>
</html>
