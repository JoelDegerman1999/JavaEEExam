<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Create product</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/bulma/css/bulma.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/Navbar.html :: navbar"></nav>
<section class="container">
    <div class="columns is-centered is-vcentered">
        <div class="column box is-3-desktop">
            <form th:action="@{/admin/add/product}" th:object="${product}" method="post">
                <div class="field">
                    <h2 class="subtitle">Add product</h2>
                </div>
                <div class="field">
                    <label class="label">Name</label>
                    <p class="control has-icons-left">
                        <input type="text" th:field="*{name}" class="input" placeholder="Name">
                        <span class="icon is-small is-left"><i class="fas fa-signature"></i></span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Price</label>
                    <p class="control has-icons-left">
                        <input type="text" class="input" th:field="*{price}" placeholder="Price">
                        <span class="icon is-small is-left"><i class="fas fa-money-check"></i></span>
                    </p>
                </div>
                <div class="field">
                    <label class="label">Image Url</label>
                    <p class="control has-icons-left">
                        <input type="text" class="input" th:field="*{imgUrl}" placeholder="Image Url">
                        <span class="icon is-small is-left"><i class="fas fa-image"></i></span>
                    </p>
                </div>
                <div class="field has-text-right">
                    <button class="button is-success" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
