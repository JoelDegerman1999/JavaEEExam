<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
</head>
<body>
<div layout:fragment="content">
    <div class="columns is-centered" th:object="${user}">
        <div class="column is-6">
            <h1 class="title has-text-centered">Profile</h1>
            <div class="box">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Email</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{username}" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">City</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{address.city}" type="text">
                            </div>
                        </div>
                    </div>
                </div> <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Street</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{address.street}" type="text">
                            </div>
                        </div>
                    </div>
                </div> <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Zipcode</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{address.zipCode}" type="text">
                            </div>
                        </div>
                    </div>
                </div> <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Country</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="input" disabled th:value="*{address.country}" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!--Box slutar hÃ¤r-->
        </div>
    </div>
    <div class="columns is-centered">
        <div class="column is-6 has-text-centered">
            <button id="loadOrders" class="button is-primary">Load all your orders</button>
        </div>
    </div>
</div>
<th:block layout:fragment="optional">
    <script th:src="@{/js/main.js}"></script>
</th:block>
</body>
</html>
